syntax = "proto3";

package everythingportal.common;

option java_multiple_files = true;
option java_package = "com.everythingportal.grpc.common";
option java_outer_classname = "CommonProto";

// Common health check service
service HealthService {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
}

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}

// Common error response
message ErrorResponse {
  int32 code = 1;
  string message = 2;
  repeated string details = 3;
}

// Pagination
message PageRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message PageInfo {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_count = 3;
  int32 total_pages = 4;
}
