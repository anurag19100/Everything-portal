apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-chat
  labels:
    app: claude-chat
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-chat
  template:
    metadata:
      labels:
        app: claude-chat
        version: v1
    spec:
      containers:
      - name: claude-chat
        image: claude-chat:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
