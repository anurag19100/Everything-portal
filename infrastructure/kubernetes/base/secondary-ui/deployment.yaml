apiVersion: apps/v1
kind: Deployment
metadata:
  name: secondary-ui
  labels:
    app: secondary-ui
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secondary-ui
  template:
    metadata:
      labels:
        app: secondary-ui
        version: v1
    spec:
      containers:
      - name: secondary-ui
        image: secondary-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
