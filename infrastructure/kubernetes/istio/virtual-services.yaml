# VirtualServices for routing traffic through Istio Gateway
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: claude-chat-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - everything-portal-gateway
  http:
  - match:
    - uri:
        prefix: /chat
    rewrite:
      uri: /
    route:
    - destination:
        host: claude-chat
        port:
          number: 3000
