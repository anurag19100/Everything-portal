# DestinationRules for traffic policies and circuit breaking
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: java-service-dr
  namespace: default
spec:
  host: java-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
    loadBalancer:
      simple: LEAST_REQUEST
---
